<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL@20,100,1" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="{% static 'Style_register.css' %}">
	<title>My Blog</title>
	<style type="text/css">
	</style>
</head>
<body>
	<form method="POST"> 
		{% csrf_token %}
		<label>Full Name</label>
		<span id="symbols" class="material-symbols-outlined">person</span><input class="input" type="text" name="username"><br>
		<label>Email</label>
		<span id="symbols" class="material-symbols-outlined">mail</span><input class="input"type="" name="email"><br>
		<label>Password</label>
		<span id="symbols" class="material-symbols-outlined">lock</span><input class="input"type="password" name="password"><br>
		<label>Confirm Password</label>
		<span id="symbols" class="material-symbols-outlined">lock</span><input class="input"type="password" name="password2"><br><br>
		<input class="button" type="submit" value="Register">
	</form>
	<span class="signin-res">already have an account? <a href="{% url 'login' %}">Sign in</a></span>
	
	 


<script src="{% static 'script.js' %}"></script>
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</body>
</html>
